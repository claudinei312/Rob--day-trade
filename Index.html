<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>RobÃ´ Day Trade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #0f0;
        }
        .signal {
            font-size: 2em;
            margin-top: 20px;
            padding: 20px;
            border: 2px solid #0f0;
            display: inline-block;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #0f0;
            color: #111;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0c0;
        }
    </style>
</head>
<body>
    <h1>RobÃ´ de Day Trade ðŸš€</h1>
    <div class="signal" id="signal">Sinal atual: ---</div>
    <br>
    <button onclick="updateSignal()">Atualizar Sinal</button>

    <script>
        async function updateSignal() {
            try {
                const response = await fetch('/signal');
                const data = await response.text();
                document.getElementById('signal').innerText = data;
            } catch (err) {
                document.getElementById('signal').innerText = "Erro ao atualizar sinal";
            }
        }

        // Atualiza automaticamente a cada 10 segundos
        setInterval(updateSignal, 10000);
        updateSignal(); // Atualiza ao carregar
    </script>
</body>
</html>
